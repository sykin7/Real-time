name: Supabase Keep Alive

on:
  schedule:
    # 这里的设置是：每天早上的 8:00 自动运行一次 (UTC时间 0:00)
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  ping_supabase:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Database
        run: |
          curl -f -X GET "${{ secrets.SUPABASE_URL }}/rest/v1/messages?select=id&limit=1" \
          -H "apikey: ${{ secrets.SUPABASE_KEY }}" \
          -H "Authorization: Bearer ${{ secrets.SUPABASE_KEY }}"
